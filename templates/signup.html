{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h4 class="mb-3">Регистрация (кроме admin)</h4>
      <form method="post" action="{{ url_for('signup_waiter') }}">
        <div class="mb-3">
          <label class="form-label">Имя пользователя</label>
          <input class="form-control" name="username" autocomplete="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Пароль</label>
          <input class="form-control" type="password" name="password" autocomplete="new-password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Повторите пароль</label>
          <input class="form-control" type="password" name="confirm" autocomplete="new-password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Роль</label>
          <select class="form-select" name="role" required>
            <option value="">Выберите роль</option>
            {% for r in roles %}
            <option value="{{ r }}">{{ r }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Ресторан (необязательно)</label>
          <select class="form-select" name="restaurant">
            <option value="">—</option>
            {% for r in restaurants %}
            <option value="{{ r.id }}">{{ r.id }} - {{ r.name }}</option>
            {% endfor %}
          </select>
        </div>
        <button class="btn btn-primary">Зарегистрироваться</button>
        <a class="btn btn-link" href="{{ url_for('login') }}">Уже есть аккаунт? Войти</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
